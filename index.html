<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABSENSI SMA LANGLANGBUANA 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>ABSENSI SMA LANGLANGBUANA 2025</h1>
    <div id="waktu" class="waktu"></div>
  </header>

  <!-- Kontainer utama -->
  <main class="container">
    <div class="tombol-group">
      <button id="btnKelas" class="btn">KELAS</button>
      <button id="btnNama"  class="btn">NAMA</button>
      <button id="btnKet"   class="btn">KETERANGAN</button>
    </div>

    <textarea id="pesan" placeholder="Pesan tambahan untuk guru/admin..." class="pesan-box"></textarea>

    <div class="file-section">
      <label class="btn btn-file">
        Pilih Bukti Izin/Sakit
        <input type="file" id="buktiFile" hidden>
      </label>
    </div>

    <button id="btnKirim" class="btn konfirmasi">KONFIRMASI ABSENSI</button>

    <button id="btnRiwayat" class="btn riwayat">RIWAYAT ABSENSI</button>
  </main>

  <!-- Popup dinamis -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popupTitle"></h2>
      <div id="popupBody" class="popup-body"></div>
      <button id="popupClose" class="btn close">Tutup</button>
    </div>
  </div>

  <!-- Riwayat -->
  <div id="riwayatModal" class="popup hidden">
    <div class="popup-content">
      <h2>Riwayat Absensi</h2>
      <div id="riwayatBody" class="popup-body"></div>
      <button class="btn close" onclick="closeRiwayat()">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
